
<head>
    <style>
        #admin
        {
            font-family: "Agency FB";
            font-size: 15px;
            color: #2f2f9c;
        }

    </style>
</head>
{% extends 'common.html' %}

{% block mahaboob %}
<form action="{% url "admin_login_check" %}" method="post">
{% csrf_token %}
    <table border="2" align="center" >


        <th id="admin" colspan="2">
            <h1 >Admin Login Page </h1>
        </th>
    </tr>
        <tr><th >
            <input type="text" placeholder="User Name" name="t1" required>
        </th>

        </tr><th colspan="2">

            <input type="password" placeholder="Password" name="t2" required>
            </th>
        </tr>
        <tr>
           <th colspan="2"> <button type="submit">Login</button></th>
        </tr>

        {% if messages %}
            <tr>
            <th>
                {% for x in messages %}
                  {{ x }}
                {% endfor %}
            </th>
            </tr>
        {% endif %}

    </table>
</form>
{% endblock %}
